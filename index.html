<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Store</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5.3v CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main Css file -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Css file for Responsive design using media query -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <!-- Header Section Start -->

  <header class="container-fluid bg-white shadow sticky-top top-0 p-0">
    <!-- Navbar Section Start -->
    <nav class="navbar navbar-expand-lg bg-body-white py-0 align-content-center">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="#">Tech Store</a>
        <button class="navbar-toggler px-2 border-black border-2" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav fw-bold ms-auto mb-lg-0 mb-sm-1">
            <li class="nav-item">
              <a class="nav-link px-2 py-1 text-dark" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 py-1 text-dark" href="#">Mobile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 py-1 text-dark" href="#">Watch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 py-1 text-dark" href="#">Tablet</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link px-2 py-1 dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                More
              </a>
              <ul class="dropdown-menu p-0 mb-lg-0 mb-sm-2">
                <li><a class="dropdown-item border-bottom rounded-top" href="#">Mobile Accessories</a></li>
                <li><a class="dropdown-item border-bottom" href="#">Watch Accessories</a></li>
                <li><a class="dropdown-item rounded-bottom" href="#">Tablet Accessories</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="icon d-flex align-items-center">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-cart-plus"></i>
        </div>
      </div>
    </nav>
    <!-- Navbar Section End -->
  </header>

  <!-- Header Section End -->

  <section class="container-fluid p-0">
    <!-- Banner Section Start -->
    <div class="container-fluid banner p-0">
      <div id="carouselSlides" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25-ultra/images/galaxy-s25-ultra-features-kv.jpg?imbypass=true" class="d-block w-100" alt="Samsung S25 Ultra">
          </div>
          <div class="carousel-item">
            <img src="images/iphone.jpg" class="d-block w-100" alt="Iphone">
          </div>
          <div class="carousel-item">
            <img src="images/ipad.jpg" class="d-block w-100" alt="Ipad">
          </div>
        </div>
      </div>
    </div>
    <!-- Banner Section End -->
    
  </section>





  <!-- Bootstrap 5.3v JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>

  <!-- Main JS file -->
  <script src="js/script.js"></script>

</body>


</html>
